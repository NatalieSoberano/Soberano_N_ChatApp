<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Chat Room</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<section class="blue" id="blue"></section>
	<h1>Welcome to Chat Room</h1>

	<img src="images/logo.svg" alt="Chat Room Logo" id="logo-main">

	<section class="form-container-login">
		<form>
			<label for="nickname"></label>
			<input v-model="input.username" type="text" id="nickname" class="nickname logininput" placeholder="Username">

			<label for="Name"></label>
			<input type="text" id="fName" class="name logininput" placeholder="First Name">

			<label for="Name"></label>
			<input type="text" id="lName" class="name logininput" placeholder="Last Name">
			<button class="button" id="button-login"><a href="/chat">Enter</a></button>
		</form>
	</section>
	<script> 
		let loginButton = document.querySelector('#button-login');

		function saveUser(){
			let userName = document.querySelector("#nickname").value;
			localStorage.setItem("cachedUser", userName );
		}

		loginButton.addEventListener("click", saveUser);
	</script>
</body>
<footer class="blue-footer"></footer>
</html>
